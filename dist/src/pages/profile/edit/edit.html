<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Изменить данные</title>
  <link rel="stylesheet" href="/assets/styles-27fd7f2b.css">
</head>
<body>
  <div id="app">
    <div class="profile-page">
      <div class="back-panel">
        <div class="back-panel-button">
          <a href="/src/pages/profile/view/view.html">
            <button class="button-back"><span class="mdi mdi-arrow-left"></span></button>
          </a>
        </div>
      </div>
      <div class="profile-wrapper">
        <div class="profile-avatar">
          <div class="profile-avatar-img">
            <span class="mdi mdi-account-circle"></span>
          </div>
        </div>
        <div class="profile-items">
          <div class="profile-input-field">
            <label class="input-field-label">Почта</label>
            <input class="input-field" type="email" name="email" placeholder="почта" value="pochta@yandex.ru">
          </div>
          <div class="profile-input-field">
            <label class="input-field-label">Логин</label>
            <input class="input-field" type="text" name="login" placeholder="логин" value="ivanivanov">
          </div>
          <div class="profile-input-field">
            <label class="input-field-label">Имя</label>
            <input class="input-field" type="text" name="first_name" placeholder="имя" value="Иван">
          </div>
          <div class="profile-input-field">
            <label class="input-field-label">Фамилия</label>
            <input class="input-field" type="text" name="second_name" placeholder="фамилия" value="Иванов">
          </div>
          <div class="profile-input-field">
            <label class="input-field-label">Имя в чате</label>
            <input class="input-field" type="text" name="display_name" placeholder="имя в чате" value="Иван">
          </div>
          <div class="profile-input-field">
            <label class="input-field-label">Телефон</label>
            <input class="input-field" type="text" name="phone" placeholder="телефон" value="+7 (909) 967 30 30">
          </div>
        </div>
        <div class="profile-items">
          <div class="profile-button-save">
            <button class="button button-blue button-text-white" type="button">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
