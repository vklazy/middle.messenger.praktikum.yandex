<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Профиль</title>
  <link rel="stylesheet" href="/assets/styles-27fd7f2b.css">
</head>
<body>
  <div id="app">
    <div class="profile-page">
      <div class="back-panel">
        <div class="back-panel-button">
          <a href="/src/pages/chat/chat.html">
            <button class="button-back"><span class="mdi mdi-arrow-left"></span></button>
          </a>
        </div>
      </div>
      <div class="profile-wrapper">
        <div class="profile-avatar">
          <div class="profile-avatar-img">
            <span class="mdi mdi-account-circle"></span>
          </div>
          <div class="profile-avatar-text">
            <span class="avatar-text">Поменять<br>аватар</span>
          </div>
        </div>
        <div class="avatar-name">Иван</div>
        <div class="profile-items">
          <div class="text-field">
            <div class="text-field-label">Почта</div>
            <div class="text-field-value">pochta@yandex.ru</div>
          </div>
          <div class="text-field">
            <div class="text-field-label">Логин</div>
            <div class="text-field-value">ivanivanov</div>
          </div>
          <div class="text-field">
            <div class="text-field-label">Имя</div>
            <div class="text-field-value">Иван</div>
          </div>
          <div class="text-field">
            <div class="text-field-label">Фамилия</div>
            <div class="text-field-value">Иванов</div>
          </div>
          <div class="text-field">
            <div class="text-field-label">Имя в чате</div>
            <div class="text-field-value">Иван</div>
          </div>
          <div class="text-field">
            <div class="text-field-label">Телефон</div>
            <div class="text-field-value">+7 (909) 967 30 30</div>
          </div>
        </div>
        <div class="profile-items">
          <div class="profile-button border-b">
            <a href="/src/pages/profile/edit/edit.html" class="text-blue">Изменить данные</a>
          </div>
          <div class="profile-button border-b">
            <a href="/src/pages/profile/change_password/change_password.html" class="text-blue">Изменить пароль</a>
          </div>
          <div class="profile-button ">
            <a href="/src/pages/chat/chat.html" class="text-red">Выход</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
