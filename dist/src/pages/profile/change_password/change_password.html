<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Изменить пароль</title>
  <link rel="stylesheet" href="/assets/styles-27fd7f2b.css">
</head>
<body>
  <div id="app">
    <div class="profile-page">
      <div class="back-panel">
        <div class="back-panel-button">
          <a href="/src/pages/profile/view/view.html">
            <button class="button-back"><span class="mdi mdi-arrow-left"></span></button>
          </a>
        </div>
      </div>
      <div class="profile-wrapper">
        <div class="profile-avatar">
          <div class="profile-avatar-img">
            <span class="mdi mdi-account-circle"></span>
          </div>
        </div>
        <div class="profile-items">
          <div class="profile-input-field">
            <label class="input-field-label">Старый пароль</label>
            <input class="input-field" type="password" name="oldPassword" placeholder="Старый пароль" value="123123">
          </div>
          <div class="profile-input-field">
            <label class="input-field-label">Новый пароль</label>
            <input class="input-field" type="password" name="newPassword" placeholder="Новый пароль" value="123123123">
          </div>
          <div class="profile-input-field">
            <label class="input-field-label">Повторите новый пароль</label>
            <input class="input-field" type="password" name="newPasswordRepeat" placeholder="Повторите новый пароль" value="13123123">
          </div>
        </div>
        <div class="profile-items">
          <div class="profile-button-save">
            <button class="button button-blue button-text-white" type="button">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
